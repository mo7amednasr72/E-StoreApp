<div class="item">
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="">
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!selected" (click)="selected = true">Add To Cart</button>
        <div class="d-flex w-50" *ngIf="selected">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button [disabled]="amount <= 0 || amount > data.rating.count" class="btn btn-danger" (click)="add(); selected=false">Add</button>
        </div>
        <span>{{data.price}}</span>
    </div>
</div>
